# Enable parallel execution
junit.jupiter.execution.parallel.enabled = true

# Parallel execution mode for test classes and methods
# options: same_thread, concurrent
junit.jupiter.execution.parallel.mode.default = concurrent
junit.jupiter.execution.parallel.mode.classes.default = concurrent

# Configure the number of threads for parallel tests
junit.jupiter.execution.parallel.config.strategy = dynamic

# Example: Max threads for parallel execution (can also use dynamic for auto-scaling)
junit.jupiter.execution.parallel.config.dynamic.factor = 5