name: Run Test

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      env:
        description: 'Test environment'
        required: true
        default: 'qa'
        type: choice
        options:
          - dev
          - qa
          - staging
      browser:
        description: 'Browser to run tests'
        required: true
        default: 'chrome'
        type: choice
        options:
          - chrome
          - firefox

jobs:
  Run-Tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Run tests in headless mode
        run: |
          ./gradlew clean test -Dheadless=true -Denv=${{ github.event.inputs.env || 'qa' }} -Dbrowser=${{ github.event.inputs.browser || 'chrome' }}
        continue-on-error: true

      - name: Upload Allure Results as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: build/allure-results

      - name: Generate Allure Report
        run: |
          ./gradlew allureReport || true
          mkdir -p allure-pages
          cp -r build/reports/allure-report/allureReport/* allure-pages/
          touch allure-pages/.nojekyll

      - name: Deploy Allure Report to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: allure-pages
          clean: true
          single-commit: true